<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="styles.css">
  <title>Frontend Mentor | Stats preview card component</title>
</head>

<body>

  <div id="container">
    <article class="description">
      <h1>Get <span id="violet"> insights </span> that help your business grow.</h1>

      <p>
        Discover the benefits of data analytics and make better decisions regarding revenue, customer
        experience, and overall efficiency.
      </p>

      <div class="stats">
        <article class="stat">
          <h3>10k+</h3>
          <p>companies</p>
        </article>

        <article class="stat">
          <h3>314</h3>
          <p>templates</p>
        </article>

        <article class="stat">
          <h3>12m+</h3>
          <p>queries</p>
        </article>
      </div>

    </article>

    <img src="images/image-header-desktop.jpg" alt="" class="colorize-pink" id="img1">
    <img src="images/image-header-mobile.jpg" alt="" class="colorize-pink" id="img2">

  </div>


  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/Carlos95HD" target="_blank">Carlos Hernan Deasi</a>.
  </div>
</body>

</html>
